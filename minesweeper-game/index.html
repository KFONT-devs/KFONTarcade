<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper Game</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Minesweeper</h1>
    <div id="controls" style="margin-bottom: 16px; text-align: center;">
        <label>
            Rows:
            <input type="number" id="rows-input" min="5" max="30" value="10" style="width: 50px;">
        </label>
        <label>
            Columns:
            <input type="number" id="cols-input" min="5" max="30" value="10" style="width: 50px;">
        </label>
        <label>
            Mines:
            <input type="number" id="mines-input" min="1" max="99" value="15" style="width: 60px;">
        </label>
        <button id="start-btn" style="font-family: 'Press Start 2P', monospace; margin-left: 12px;">START</button>
    </div>
    <div id="game-container">
        <div id="game-board"></div>
        <div id="game-over-message">
            GAME OVER<br>
            <span id="insert-coin" style="cursor:pointer; color:#00eaff; text-shadow:0 0 8px #00eaff,0 0 16px #fff;">INSERT COIN</span>
        </div>
        <div id="win-message">
            YOU WIN!<br>
            <!-- <span id="play-again" style="cursor:pointer; color:#39ff14; text-shadow:0 0 8px #39ff14,0 0 16px #fff;">PLAY AGAIN</span> -->
        </div>
    </div>
</body>
</html>
