<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper Game</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Minesweeper</h1>
    <div id="game-container">
        <div id="game-board"></div>
        <div id="game-over-message">
            GAME OVER<br>
            <span id="insert-coin" style="cursor:pointer; color:#00eaff; text-shadow:0 0 8px #00eaff,0 0 16px #fff;">INSERT COIN</span>
        </div>
        <div id="win-message">
            YOU WIN!<br>
            <span id="play-again" style="cursor:pointer; color:#39ff14; text-shadow:0 0 8px #39ff14,0 0 16px #fff;">PLAY AGAIN</span>
        </div>
    </div>
</body>
</html>
